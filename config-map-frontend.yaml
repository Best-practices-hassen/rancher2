apiVersion: v1
kind: Pod
metadata:
  name: frontend
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "ls /etc/myconfig/" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/myconfig
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: myconfig-map
  restartPolicy: Never
